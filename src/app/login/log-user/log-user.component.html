<div class="login-cont">
  <mat-card class="login-card" appearance="outlined">
    <mat-card-header>
      <mat-card-title class="haslo"> <h2>Witamy!</h2> </mat-card-title>
    </mat-card-header>
    <mat-card-content class="card-cont">
      <mat-form-field appearance="fill">
        <mat-label>Login</mat-label>
        <mat-icon matSuffix>person</mat-icon>
        <input matInput placeholder="Login" />
        <mat-hint></mat-hint>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Hasło</mat-label>
        <input matInput placeholder="Hasło" type="password" />
        <mat-icon matSuffix>visibility</mat-icon>
        <mat-hint></mat-hint>
      </mat-form-field>
    </mat-card-content>
    <mat-card-footer class="example-card-footer">
      <button mat-button>Zaloguj</button>
    </mat-card-footer>
  </mat-card>
</div>
