<app-app-navi></app-app-navi>
<div class="grid-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Dodaj nowy</mat-card-title>
      <mat-card-subtitle>Posiłek lub składnik</mat-card-subtitle>
    </mat-card-header>
    <img matCardImage src="../../../../assets/place-add-meal.jpg" />
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="save()">
        <!-- Nazwa -->
        <mat-form-field appearance="fill">
          <mat-label>Nazwa</mat-label>
          <input matInput formControlName="name" />
          <mat-error *ngIf="form.get('name')?.invalid"
            >Podaj poprawną nazwę</mat-error
          >
        </mat-form-field>

        <!-- Typ: Posiłek lub Składnik -->
        <mat-radio-group formControlName="type">
          <mat-radio-button value="meal">Posiłek</mat-radio-button>
          <mat-radio-button value="ingredient">Składnik</mat-radio-button>
        </mat-radio-group>

        <!-- Kategoria -->
        <mat-form-field appearance="fill">
          <mat-label>Kategoria</mat-label>
          <mat-select formControlName="category">
            <mat-option
              *ngFor="let category of categories"
              [value]="category.id"
            >
              {{ category.nazwa }}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="form.get('category')?.invalid"
            >Wybierz kategorię</mat-error
          >
        </mat-form-field>

        <!-- GDA -->
        <h3>Makroskładniki</h3>
        <mat-form-field appearance="fill">
          <mat-label>Kalorie (kcal)</mat-label>
          <input matInput type="number" formControlName="kcal" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Białka (g)</mat-label>
          <input matInput type="number" formControlName="bialka" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Węglowodany (g)</mat-label>
          <input matInput type="number" formControlName="weglowodany" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Tłuszcze (g)</mat-label>
          <input matInput type="number" formControlName="tluszcze" />
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions align="start">
      <button mat-button type="submit" [disabled]="form.invalid">Zapisz</button>
      <button mat-button type="button" (click)="cancel()">Anuluj</button>
    </mat-card-actions>
  </mat-card>
</div>
