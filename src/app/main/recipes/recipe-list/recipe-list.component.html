<app-app-navi></app-app-navi>
<div class="container">
  <div class="search-container">
  <mat-form-field>
    <input matInput (input)="applyFilter($event)" placeholder="Szukaj" />
  </mat-form-field>
  <button mat-raised-button class="but-add" color="primary" routerLink="../new">
    <mat-icon class="mat-18">add</mat-icon>
  </button>
  </div>

  <div fxLayout="row" style="height: 84vh">
    <div
      class="mat-elevation-z8"
      fxFlex="100"
      fxLayout="column"
      fxLayoutAlign="start center"
    >
      <table mat-table [dataSource]="dataSource" matSort>
        <!-- Nazwa Column -->
        <ng-container matColumnDef="nazwa">
          <th mat-header-cell *matHeaderCellDef>NAZWA</th>
          <td mat-cell *matCellDef="let row">{{ row.nazwaPrzepisu }}</td>
        </ng-container>

        <!-- Kategoria Column -->
        <ng-container matColumnDef="kategoria">
          <th mat-header-cell *matHeaderCellDef>
            KATEGORIA PRZEPISU
          </th>
          <td mat-cell *matCellDef="let row">
            {{ row.kategoria.nazwa }}
          </td>
        </ng-container>

        <!-- Kcal Column -->
        <ng-container matColumnDef="kcal">
          <th mat-header-cell *matHeaderCellDef>Kcal</th>
          <td mat-cell *matCellDef="let row">{{ row.gda.kcal }}</td>
        </ng-container>

        <!-- Color Białko -->
        <ng-container matColumnDef="bialko">
          <th mat-header-cell *matHeaderCellDef >Białko</th>
          <td mat-cell *matCellDef="let row">{{ row.gda.bialka }}</td>
        </ng-container>

        <!-- Color Tłuszcze -->
        <ng-container matColumnDef="tluszcze">
          <th mat-header-cell *matHeaderCellDef >Tłuszcze</th>
          <td mat-cell *matCellDef="let row">{{ row.gda.tluszcze }}</td>
        </ng-container>

        <!-- Color Węglowodany -->
        <ng-container matColumnDef="weglowodany">
          <th mat-header-cell *matHeaderCellDef>Węglowodany</th>
          <td mat-cell *matCellDef="let row">{{ row.gda.weglowodany }}</td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <div class="actionbuttons">
              <button mat-raised-button routerLink="../view/{{ row.id }}">
                <mat-icon matSuffix>search</mat-icon>
              </button>
              <button
                mat-raised-button
                class="edit"
                routerLink="../edit/{{ row.id }}"
              >
                <mat-icon matSuffix>edit</mat-icon>
              </button>
              <button
                mat-raised-button
                class="delete"
                (click)="deleteRecipe(row.id)"
              >
                <mat-icon matSuffix> delete </mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
          class="tablehead"
        ></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="mat-row"
        ></tr>
      </table>

      <mat-paginator
        [length]="przepisy.length"
        [pageSize]="10"
        [pageSizeOptions]="[5, 10,15, 20, 50, 100]"
      ></mat-paginator>
    </div>
  </div>
</div>
