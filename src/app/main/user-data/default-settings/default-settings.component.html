<mat-card>
  <mat-card-header>
    <mat-card-title>
      <!-- <h3> Ustawienia domyślne przy generowaniu planu </h3> -->
      Ustawienia domyślne przy generowaniu planu
    </mat-card-title>
    <mat-card-subtitle *ngIf="!editingdata"
      >Twoja domyślna wartość kcal:
      {{ myGDA.get("kcal")?.value }}</mat-card-subtitle
    >
  </mat-card-header>
  <canvasjs-chart
    *ngIf="!editingdata"
    (chartInstance)="getChartInstance($event)"
    [options]="chartOptions"
    [styles]="{ width: '360px', height: '360px' }"
  ></canvasjs-chart>
  <mat-card-content>
    <form [formGroup]="myGDA" *ngIf="editingdata">
      <mat-form-field appearance="fill">
        <mat-label>Kcal</mat-label>
        <input matInput type="number" (keydown)="onInputKeyDown($event)" formControlName="kcal" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Białka (g)</mat-label>
        <input matInput type="number" (keydown)="onInputKeyDown($event)" formControlName="bialka" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Węglowodany (g)</mat-label>
        <input matInput type="number" (keydown)="onInputKeyDown($event)" formControlName="weglowodany" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Tłuszcze (g)</mat-label>
        <input matInput type="number" (keydown)="onInputKeyDown($event)" formControlName="tluszcze" />
      </mat-form-field>

      <button mat-raised-button color="primary" (click)="onSubmit()">
        Zapisz
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button *ngIf="!editingdata" (click)="startedit()"><mat-icon class="mat-18">edit</mat-icon> Edytuj dane</button>
    <button mat-button *ngIf="gdaerror">Wartości gda nie spełniają wymagań! <br>
      Maksymalna suma wartości to 100 <br>
      Minimalna wartość składnika makro 10% <br>
      Wartości kcal mogą się znajdować w zakresie (1200 - 5000)
    </button>
  </mat-card-actions>
</mat-card>

<div></div>
