<app-app-navi></app-app-navi>
<div class="card-container">
  <mat-card class="card-1" appearance="outlined">
    <form [formGroup]="userData" (ngSubmit)="onSubmit()">
      <img
        mat-card-image
        [src]="userData.get('avatar')?.value"
        alt="avatar not added"
        class="avatar-img"
      />
      <input
        *ngIf="mydataisedited"
        type="file"
        (change)="onFileSelected($event)"
        accept="image/*"
      />
      <mat-form-field class="form-field">
        <mat-label>Imię</mat-label>
        <input matInput type="text" formControlName="name" />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Email</mat-label>
        <input matInput type="text" formControlName="email" />
      </mat-form-field>

      <!-- Pole Płeć z mat-select -->
      <mat-form-field class="form-field">
        <mat-label>Płeć</mat-label>
        <mat-select formControlName="gender">
          <mat-option *ngFor="let g of genders" [value]="g">
            {{ g }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <!-- Pole Sport z mat-select -->
      <mat-form-field class="form-field">
        <mat-label>Twoja aktywność</mat-label>
        <mat-select formControlName="sport">
          <mat-option *ngFor="let s of sport" [value]="s">
            {{ s }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Wzrost</mat-label>
        <input matInput type="text" formControlName="height" />
      </mat-form-field>
      <mat-form-field class="form-field">
        <mat-label>Data urodzenia</mat-label>
        <input matInput type="date" formControlName="birth" />
      </mat-form-field>

      <div class="form-actions">
        <button
          mat-button
          type="button"
          *ngIf="!mydataisedited"
          (click)="toggleEditing('edit')"
          color="accent"
        >
          <mat-icon class="mat-18">edit</mat-icon> Edytuj dane
        </button>
        <button
          mat-button
          type="button"
          *ngIf="mydataisedited"
          (click)="toggleEditing('back')"
          color="primary"
        >
          <mat-icon class="mat-18">arrow_back</mat-icon> Cofnij
        </button>
        <button
          mat-button
          type="submit"
          *ngIf="mydataisedited"
          color="accent"
        >
          <mat-icon class="mat-18">save</mat-icon> Zapisz ustawienia
        </button>
      </div>
    </form>
  </mat-card>

  <div class="card-2">
    <app-default-settings></app-default-settings>
  </div>

  <div class="card-3">
    <app-bmicalc></app-bmicalc>
    <app-bmrcalc></app-bmrcalc>
  </div>

  <div class="card-4">
    <app-weight-data></app-weight-data>
  </div>
</div>
