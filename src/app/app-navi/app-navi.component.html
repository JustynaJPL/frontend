<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
  #drawer
  class="sidenav"
  fixedInViewport
  [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
  [mode]="(isHandset$ | async) ? 'over' : 'side'"
  [opened]="(isHandset$ | async) === false">

  <img src="../../assets/logo.png" alt="" style="height: 50px;width: 50px; cursor: pointer; margin: 30px 70px" [routerLink]="['/logged/dashboard']">

  <mat-nav-list>
    <mat-list-item [routerLink]="['/logged/dashboard']">
      <a matLine>
        <mat-icon class="mat-18">today</mat-icon>
        <span class="list-item-text">Dzisiaj</span>
      </a>
    </mat-list-item>

    <mat-list-item [routerLink]="['/logged/recipes']">
      <a matLine>
        <mat-icon class="mat-18">local_dining</mat-icon>
        <span class="list-item-text">Przepisy</span>
      </a>
    </mat-list-item>

    <mat-list-item [routerLink]="['/logged/products']">
      <a matLine>
        <mat-icon class="mat-18">egg</mat-icon>
        <span class="list-item-text">Produkty</span>
      </a>
    </mat-list-item>

    <mat-list-item [routerLink]="['/logged/generate']">
      <a matLine>
        <mat-icon class="mat-18">view_timeline</mat-icon>
        <span class="list-item-text">Generuj nowy plan</span>
      </a>
    </mat-list-item>
  </mat-nav-list>

  <div class="user-profile">
    <a [routerLink]="['/logged/my-data']" class="user-link">
      <img matListAvatar [src]="shortData.avatar" alt="Avatar" class="avatar" />
      <h3 matLine>{{ shortData.name }}</h3>
    </a>
  </div>
</mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      @if (isHandset$ | async) {
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      }

      <span> Planer Diety</span>
      <button mat-button (click)="logout()" class="logout"><mat-icon class="mat-18">logout</mat-icon> Wyloguj</button>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
